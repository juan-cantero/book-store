<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book Store</title>
</head>

<body>
  <div class="book-store">
    <form action="" class="form">
      <h2 class="form__title">Add Book</h2>
      <div class="form__book-title">
        <label for="title" class="form__title-label">Book Title</label>
        <input type="text" id="title" class="form__title-input">
      </div>
      <div class="form__author">
        <label for="author" class="form__author-label">Author</label>
        <input type="text" id="author" class="form__author-input">
      </div>
      <input class="form__submit" type="submit" value="Save Book">
    </form>
    <hr class="line">
    <div class="table-container">
      <table class="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>

        </tbody>

      </table>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
